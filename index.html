<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>

    <!-- Inclure le fichier CSS de Font Awesome -->
    <link rel="stylesheet" href="c149985cf6/css/fontawesome.min.css">

    <!-- Police d'ecriture Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
</head>

<body>

    <div class="button-container">
        <button id="rock"><i class="fa-regular fa-hand-back-fist fa-5x custom-icon-color"></i></button>
        <button id="paper"><i class="fa-regular fa-hand fa-5x custom-icon-color"></i></button>
        <button id="scissors"><i class="fa-regular fa-hand-scissors fa-5x custom-icon-color"></i></button>
    </div>

    <div class="result-display">
        <h2 id="player-score">Player score : 0</h2>
        <div id="player-icons-selected"></div>

        <h2 id="computer-score">Computer score : 0</h2>
        <div id="computer-icons-selected"></div>

        <h2 id="game-result"></h2>

        <div class="checkbox-container">
            <label for="checkbox-id" class="checkbox-label">
                <input type="checkbox" id="checkbox-id" class="checkbox-input">
                <span class="checkbox-text">Show selected icons</span>
            </label>
        </div>
        <div class="reset-button-container">
            <button class="reset-button">Reset</button>
        </div>
    </div>

    <script src='index.js'></script>
    <script src="https://kit.fontawesome.com/c149985cf6.js" crossorigin="alexis"></script>
</body>

</html>
